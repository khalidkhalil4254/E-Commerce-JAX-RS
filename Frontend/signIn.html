<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Sign In</title>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="text-center">Sign In</h4>
                </div>
                <div class="card-body">
                    <form id="signInForm"> <!-- Add an ID to the form for easier access -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="goToSignUp()">Sign Up</button>
                        <button type="button" class="btn btn-primary" onclick="submitForm()">Sign In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>

function goToSignUp(){
    window.location.href="http://127.0.0.1:5500/signUp.html";
}

    function submitForm() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const postReqData = {
            email: username,
            password: password
        };

        axios.post('http://localhost:8080/demo3-1.0-SNAPSHOT/apiV1/auth/signIn', postReqData)
            .then((response) => {
                console.log("Username: " + postReqData.username + ", Password: " + postReqData.password);
                console.log(response.data);


                if(response.data === "{Status: 1}"){
                    // Setting a session storage item
                    sessionStorage.setItem("email", username);
                    window.location.href="http://127.0.0.1:5500/storeProducts.html";
                }

            })
            .catch((err) => {
                console.error("Error: " + err);
            });
    }
</script>

</body>
</html>
