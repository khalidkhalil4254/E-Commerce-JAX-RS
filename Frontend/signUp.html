<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="text-center">Sign Up</h4>
                </div>
                <div class="card-body">
                    <form id="signupForm">
                        <div class="mb-3">
                            <label for="firstname" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstname" name="firstname" required>
                        </div>
                        <div class="mb-3">
                            <label for="lastname" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastname" name="lastname" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="addr" class="form-label">Address</label>
                            <input type="text" class="form-control" id="addr" name="addr" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="phone" name="phone" required>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="submitForm()">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    function submitForm() {
        // Get form data
        const firstname = document.getElementById('firstname').value;
        const lastname = document.getElementById('lastname').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const addr = document.getElementById('addr').value;
        const phone = document.getElementById('phone').value;

        // Validate form data (add your own validation logic here)

        // Create data object for Axios POST request
        const postData = {
            firstname: firstname,
            lastname: lastname,
            email: email,
            password: password,
            addr: addr,
            phone: phone
        };

        // Make a POST request using Axios
        axios.post('http://localhost:8080/demo3-1.0-SNAPSHOT/apiV1/auth/signUp', postData)
            .then((response) => {
                // Handle successful response
                console.log('Sign-up successful:', response.data);
                
                
                axios.post('http://localhost:8080/demo3-1.0-SNAPSHOT/apiV1/auth/signIn', 
                    {email:email,  password:password}
                ).then((response) => {
                console.log("Username: " + email + ", Password: " + password);
                console.log(response.data);

                if(response.data === "{Status: 1}"){
                    // Setting a session storage item
                    sessionStorage.setItem("email", email);
                    window.location.href="http://127.0.0.1:5500/storeProducts.html";
                }

            })
            .catch((err) => {
                console.error("Error: " + err);
            });

            })
            .catch((error) => {
                // Handle error
                console.error('Error in sign-up:', error);
            });
    }
</script>

</body>
</html>
